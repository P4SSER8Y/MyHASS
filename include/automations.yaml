- alias: 'notify me at startup'
  initial_state: true
  trigger:
    platform: homeassistant
    event: start
  action:
    service: bark.bark
    data:
      title: "Home Assistant"
      message: "Guten Tag!"

- alias: 'notify admins'
  initial_state: true
  trigger:
    platform: mqtt
    topic: /hass/util/admin/notify
  action:
    service: bark.bark
    data_template:
      title: "Home Assistant"
      message: "{{ trigger.payload }}"

